<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a41e5023a.js" crossorigin="anonymous"></script>
    <title>Learn theAlphabet</title>
</head>
<body>
    <h1 class="title">Learn The Alphabet</h1>
    <div class="row">
        <button class="square a"><h1>A a</h1><p>Apple<i class="fa-solid fa-apple-whole fa-2xl"></i></p></button>
        <button class="square b"><h1>B b</h1><p>Bug<i class="fa-solid fa-bug fa-2xl"></i></p></button>
        <button class="square c"><h1>C c</h1><p>Cat<i class="fa-solid fa-cat fa-2xl"></i></p></button>
        <button class="square d"><h1>D d</h1><p>Dog<i class="fa-solid fa-dog fa-2xl"></i></p></button>
        <button class="square e"><h1>E e</h1><p>Egg<i class="fa-solid fa-egg fa-2xl"></i></i></p></button>
        <button class="square f"><h1>F f</h1><p>Frog<i class="fa-solid fa-frog fa-2xl"></i></p></button>
        <button class="square g"><h1>G g</h1><p>Girl<i class="fa-solid fa-child-dress fa-2xl"></i></p></button>
        <button class="square h"><h1>H h</h1><p>Hammer<i class="fa-solid fa-hammer fa-2xl"></i></p></button>
        <button class="square i"><h1>I i</h1><p>Igloo<i class="fa-solid fa-igloo fa-2xl"></i></p></button>
        <button class="square j"><h1>J j</h1><p>Jar<br><i class="fa-solid fa-jar fa-2xl"></i></i></p></button>
        <button class="square k"><h1>K k</h1><p>Key<i class="fa-solid fa-key fa-2xl"></i></i></p></button>
        <button class="square l"><h1>L l</h1><p>Laptop<i class="fa-solid fa-laptop fa-2xl"></i></p></button>
        <button class="square m"><h1>M m</h1><p>Magnet<i class="fa-solid fa-magnet fa-2xl"></i></i></p></button>
        <button class="square n"><h1>N n</h1><p>Newspaper<i class="fa-solid fa-newspaper fa-2xl"></i></p></button>    
        <button class="square o"><h1>O o</h1><p>Octopus<i class="fa-brands fa-octopus-deploy fa-2xl"></i></p></button>
        <button class="square p"><h1>P p</h1><p>Plane<i class="fa-solid fa-paper-plane fa-2xl"></i></p></button>
        <button class="square q"><h1>Q q</h1><p>Queen<i class="fa-solid fa-chess-queen fa-2xl"></i></p></button>
        <button class="square r"><h1>R r</h1><p>Radio<i class="fa-solid fa-radio fa-2xl"></i></p></button>
        <button class="square s"><h1>S s</h1><p>Sun<i class="fa-solid fa-sun fa-2xl"></i></p></button>
        <button class="square t"><h1>T t</h1><p>Tablet<i class="fa-solid fa-tablet fa-2xl"></i></p></button>
        <button class="square u"><h1>U u</h1><p>Umbrella<i class="fa-solid fa-umbrella fa-2xl"></i></p></button>
        <button class="square v"><h1>V v</h1><p>Volcano<i class="fa-solid fa-volcano fa-2xl"></i></p></button>
        <button class="square w"><h1>W w</h1><p>Wallet<i class="fa-solid fa-wallet fa-2xl"></i></p></button>
        <button class="square x"><h1>X x</h1><p>X-ray<i class="fa-solid fa-x-ray fa-2xl"></i></p></button>
        <button class="square y"><h1>Y y</h1><p>Yarn<i class="fa-brands fa-yarn fa-2xl"></i></p></button>
        <button class="square z"><h1>Z z</h1><p>Zipper<i class="fa-solid fa-file-zipper fa-2xl"></i></p></button>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="index.js"></script>
</body>
</html>
