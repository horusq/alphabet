<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <title>Learn The Alphabet</title>
</head>

<body>
    <h1 class="title">Learn The Alphabet</h1>
    <div class="row">
        <button class="a square">a</button>
        <button class="b square">b</button>
        <button class="c square">c</button>
        <button class="d square">d</button>
        <button class="e square">e</button>
        <button class="f square">f</button>
        <button class="g square">g</button>
        <button class="h square">h</button>
        <button class="i square">i</button>
        <button class="j square">j</button>
        <button class="k square">k</button>
        <button class="l square">l</button>
        <button class="m square">m</button>
        <button class="n square">n</button>
        <button class="o square">o</button>
        <button class="p square">p</button>
        <button class="q square">q</button>
        <button class="r square">r</button>
        <button class="s square">s</button>
        <button class="t square">t</button>
        <button class="u square">u</button>
        <button class="v square">v</button>
        <button class="w square">w</button>
        <button class="x square">x</button>
        <button class="y square">y</button>
        <button class="z square">z</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
